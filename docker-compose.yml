version: '3.8'

services:
  quizapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Auth0 конфигурация
      - NUXT_OAUTH_AUTH0_CLIENT_ID=${NUXT_OAUTH_AUTH0_CLIENT_ID}
      - NUXT_OAUTH_AUTH0_CLIENT_SECRET=${NUXT_OAUTH_AUTH0_CLIENT_SECRET}
      - NUXT_OAUTH_AUTH0_DOMAIN=${NUXT_OAUTH_AUTH0_DOMAIN}
      - AUTH0_API_AUDIENCE=${AUTH0_API_AUDIENCE}
      - AUTH0_ISSUER_BASE_URL=${AUTH0_ISSUER_BASE_URL}
      - AUTH0_MANAGEMENT_TOKEN=${AUTH0_MANAGEMENT_TOKEN}
      - NUXT_AUTH0_M2M_CLIENT_ID=${NUXT_AUTH0_M2M_CLIENT_ID}
      - NUXT_AUTH0_M2M_CLIENT_SECRET=${NUXT_AUTH0_M2M_CLIENT_SECRET}
      
      # Firebase конфигурация
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      
      # Google GenAI API
      - GOOGLE_GENAI_API_KEY=${GOOGLE_GENAI_API_KEY}
      
      # Nuxt конфигурация
      - NUXT_SESSION_PASSWORD=${NUXT_SESSION_PASSWORD}
      - NODE_ENV=production
      - NITRO_HOST=0.0.0.0
      - NITRO_PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 